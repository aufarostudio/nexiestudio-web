<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Header Section -->
    <header>
        <div class="hero-container">
            <img id="hero-img" src="https://placehold.co/800x400/333/999?text=Portada" alt="Portada" class="hero-img">
            <div class="profile-container">
                <img id="profile-img" src="https://placehold.co/150/white/333?text=Logo" alt="Perfil"
                    class="profile-img">
                <h1 id="business-name" class="business-name">Cargando...</h1>
            </div>
        </div>
    </header>

    <!-- Menu Content -->
    <main id="menu-container" style="margin-top: 40px;">
        <!-- Categories and products will be loaded here -->
    </main>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>

    <!-- Shared JS (Adjusted Path) -->
    <script src="../../shared/js/supabase.js"></script>

    <!-- Page JS -->
    <script src="js/script.js"></script>
</body>

</html>
