<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Productos</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="transparent z-depth-0">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo black-text">NexiEstudio</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="black-text" onclick="auth.logout()"><i
                            class="material-icons left">exit_to_app</i>Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-container">
        <h4 class="header-text">Gestionar Productos</h4>

        <!-- Table Card -->
        <div class="card glass-card">
            <div class="card-content">
                <table class="highlight responsive-table premium-table">
                    <thead>
                        <tr>
                            <th>Mostrar</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th class="center-align">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large gradient-btn modal-trigger waves-effect waves-light" href="#productModal"
                onclick="prepareCreate()">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="productModal" class="modal glass-modal">
        <div class="modal-content">
            <h5 id="modalTitle">Nuevo Producto</h5>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">shopping_bag</i>
                        <input id="name" type="text" class="validate" required>
                        <label for="name">Nombre del Producto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">description</i>
                        <textarea id="description" class="materialize-textarea validate" required></textarea>
                        <label for="description">Descripción</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">attach_money</i>
                        <input id="price" type="number" step="0.01" class="validate" required>
                        <label for="price">Precio</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <div class="file-field input-field" style="margin-top: 0;">
                            <div class="btn small gradient-btn">
                                <span>Imagen</span>
                                <input type="file" id="imageFile" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Subir imagen producto">
                            </div>
                        </div>
                        <div class="center-align" style="margin-top: 10px;">
                            <img id="imagePreview" src="https://placehold.co/100" alt="Vista previa"
                                class="responsive-img rounded" style="max-height: 100px; display: none;">
                        </div>
                    </div>
                </div>

                <!-- Discount Section -->
                <div class="row">
                    <div class="col s12 m6">
                        <div class="switch" style="margin-top: 20px;">
                            <label>
                                <input type="checkbox" id="tiene_descuento">
                                <span class="lever"></span>
                                Tiene Descuento
                            </label>
                        </div>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">local_offer</i>
                        <input id="precio_descuento" type="number" step="0.01" class="validate" disabled>
                        <label for="precio_descuento">Precio con Descuento</label>
                    </div>
                </div>

                <!-- Badge & Categories Section -->
                <div class="row">
                    <div class="col s12 m6">
                        <div class="switch" style="margin-top: 20px;">
                            <label>
                                <input type="checkbox" id="mas_vendido">
                                <span class="lever"></span>
                                Es Más Vendido
                            </label>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <label>Categorías (Máx 3)</label>
                        <div class="chips" id="categoriasChips"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer transparent">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
            <a href="#!" class="waves-effect waves-green btn gradient-btn" onclick="saveProduct()">Guardar</a>
        </div>
    </div>

    <!-- Support Footer -->
    <footer class="page-footer transparent">
        <div class="container center-align black-text" style="padding-bottom: 20px; padding-top: 20px;">
            <p>Si tienes duda o consulta, escríbenos a nuestro whatsapp <a href="https://wa.me/51951278429"
                    target="_blank" class="green-text text-darken-2" style="font-weight: bold;">AQUI</a></p>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Optional for nicer alerts -->

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>

    <!-- Shared JS -->
    <script src="../shared/js/supabase.js"></script>
    <script src="../shared/js/auth.js"></script>

    <!-- Page JS -->
    <script src="js/script.js"></script>
</body>

</html>
