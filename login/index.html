<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar mis productos - Login</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card login-card glass-effect">
                    <div class="card-content">
                        <span class="card-title center-align">Bienvenido</span>
                        <p class="center-align subtitle-text">Administrar mis productos</p>

                        <form id="loginForm" novalidate>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Correo Electrónico</label>
                                    <span class="helper-text" data-error="Por favor ingrese un correo válido"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" class="validate" minlength="3" required>
                                    <label for="password">Contraseña</label>
                                    <span class="helper-text" data-error="Mínimo 3 caracteres"></span>
                                </div>
                            </div>
                            <div class="row center-align">
                                <button class="btn waves-effect waves-light gradient-btn btn-large" type="submit"
                                    name="action">
                                    Ingresar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4"></script>

    <!-- Shared JS -->
    <script src="../shared/js/supabase.js"></script>
    <script src="../shared/js/auth.js"></script>

    <!-- Page JS -->
    <script src="js/script.js"></script>
</body>

</html>
